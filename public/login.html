<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Login de Usuario</title>
    <meta name="description" content="En este sitio encontrarás artículos de indumentaria para su venta online.">
    <meta name="keywords" content="tienda, carrito, compras, indumentaria, tienda virtual">

	<body id="bodyForm">
		<h2>Login de Usuario</h2>
		<nav class="navbar navbar-light bg-light justify-content-between">
			<a class="navbar-brand" style="color:grey"></a>
		</nav>
		<div clas="container-sm" id="container-sm">
			<p><strong>Ingrese su nombre:</strong></p>
			<form
				action="/login"
				enctype="application/x-www-form-urlencoded"
				method="POST">
				<div class="form-group col-md6">
					Nombre
					<input
						type="text"
						id="nombreInput"
						name="user"
						style="width:50%"
						/>
				</div>

				<input class="btn btn-success my-3" type="submit" value="Login">
			</form>
			<br />
		</div>

	</body>
